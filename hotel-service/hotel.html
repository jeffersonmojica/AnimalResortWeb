<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />

    <style>
      .banner {
        text-align: center;
      }
    </style>

    <style>
      .h2 {
        text-align: center;
        color: #3c8735;
        font-size: 35px;
      }
    </style>

    <style>
      body {
        background-color: #9dcd55;
      }
    </style>

    <style>
      .container-fluid {
        margin-top: 10%;
        width: 90%;
        background-color: white;
        color: rgb(155, 146, 146);
        border-radius: 10px;
        display: flex; /* Agregamos flexbox */
        justify-content: center; /* Centramos horizontalmente */
        align-items: center; /* Centramos verticalmente */
      }
      .container-fluid p {
        font-size: 30px;
      }
      .container-fluid span {
        display: block; /* Convertimos el span en un bloque */
        text-align: center; /* Centramos el texto */
        margin: 0 auto; /* Centramos horizontalmente */
      }
    </style>

    <style>
      .container {
        margin-top: 5%;
        width: 90%;
        color: white;
        text-align: center;
        display: flex;
      }

      .container img {
        width: 30px;
        height: 30px;
        margin: 0 10px;
        display: inline-block;
      }

      .container p {
        font-size: 17px;
      }
    </style>
    <style>
      .container2 {
        display: flex;
        justify-content: center; /* Centramos horizontalmente */
      }

      .container2 > div {
        width: 30%; /* Puedes cambiar el ancho según lo desees */
        margin: 5px; /* Espacio entre los elementos */
      }
    </style>
  </head>

  <body>
    <div class="banner">
      <img src="../statics/logoAnimalR.png" />
    </div>


    <div
      class="container-fluid d-flex justify-content-center align-items-center"
    ></div>

    <div class="container"></div>

    <div class="container2"></div>

    <script>
      fetch("../hotel-service/precios_hotel.php")
        .then((response) => response.json())
        .then((data) => {
          // Procesar los datos obtenidos
          if (data.length > 0) {
            let container = document.querySelector(
              ".container-fluid.d-flex.justify-content-center.align-items-center"
            );
            let diario = document.createElement("p");
            diario.innerHTML =
              "Valor Guardería por día<br><span style='color: #3c8735;'>$" +
              data[0] +
              "</span>";
            container.appendChild(diario);

            let secondContainer = document.querySelector(".container");
            let img1 = document.createElement("img");
            img1.src = "../statics/fiesta.png";
            img1.alt = "Imagen izquierda";

            let p = document.createElement("p");
            p.innerHTML = "<strong>DESCUENTOS DISPONIBLES</strong>";

            let img2 = document.createElement("img");
            img2.src = "../statics/fiesta.png";
            img2.alt = "Imagen derecha";

            secondContainer.appendChild(img1);
            secondContainer.appendChild(p);
            secondContainer.appendChild(img2);

            let container3 = document.querySelector(".container2");
            // Crear el contenedor blanco con letra gris
            let precioContainer = document.createElement("div");
            precioContainer.style.backgroundColor = "white";
            precioContainer.style.color = "grey";
            precioContainer.style.textAlign = "center";
            precioContainer.style.padding = "10px";
            precioContainer.style.marginTop = "10px";
            precioContainer.style.borderRadius = "10px";
            precioContainer.innerHTML =
              "5 a 9 días<br>valor día<br><span style='color: #3c8735;'>$" +
              data[1] +
              "</span>";

            let precioContainer2 = document.createElement("div");
            precioContainer2.style.backgroundColor = "white";
            precioContainer2.style.color = "grey";
            precioContainer2.style.textAlign = "center";
            precioContainer2.style.padding = "10px";
            precioContainer2.style.marginTop = "10px";
            precioContainer2.style.borderRadius = "10px";
            precioContainer2.innerHTML =
              "+10 días<br>valor día<br><span style='color: #3c8735;'>$" +
              data[2] +
              "</span>";

            // Agregar el contenedor al segundo contenedor
            container3.appendChild(precioContainer);
            container3.appendChild(precioContainer2);
          }
        })
        .catch((error) => {
          console.error("Error al obtener los datos:", error);
        });
    </script>
  </body>
</html>
